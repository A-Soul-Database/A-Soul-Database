name: AutoController@v2.0
# Asdbè‡ªåŠ¨åŒ–æ§åˆ¶å™¨

on:
  push:
    branches: [ main ]
# è§¦å‘å™¨ä»…ä¸ºä¸»åˆ†æ”¯çš„pushæ“ä½œ

jobs:

  CompareDiffer:
  # ç¬¬ä¸€æ­¥å¯¹æ¯”å·®å¼‚
    runs-on: ubuntu-latest
    outputs: 
      output1: ${{ steps.Changer.outputs.WebUpdate }}
      output2: ${{ steps.Changer.outputs.ChangesJson }}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: 'Install requirements'
        run: |
         pip install -r tools/GithubActions/sendWebhook/requirements.txt
         
      - name: File Changes Action
        uses: trilom/file-changes-action@v1.2.4
        
      - id: Changer
        run: python3 tools/GithubActions/sendWebhook/differ.py
      # ${{ steps.Changer.outputs.WebUpdate }} ä¸ºbuildæºç æ˜¯å¦æ›´æ–°,åˆ™è‡ªåŠ¨ç¼–è¯‘æ–°ç‰ˆæœ¬
      # ${{ steps.Changer.outputs.ChangesJson }} å…·ä½“å·®å¼‚ jsonå­—ç¬¦ä¸²æ ¼å¼

  FontCompiler:
  # buildç¼–è¯‘
    needs : CompareDiffer
    env:
      IFWEBCHANGE : ${{needs.CompareDiffer.outputs.output1}}
    if:  ${{ $IFWEBCHANGE == 1 || $IFWEBCHANGE == "1" }}
    runs-on: ubuntu-latest
    #shell: bash
    strategy:
      matrix:
        node-version: [16.x]
      

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.4.1
    - name: Install DepenidenciesğŸ¥°
      shell: bash
      run: |
       cd build
       npm install cnpm -g
       cnpm install react-highlight-words
       cd make-front-end/
       cnpm install
       
    - name: Build GithubWebğŸ¤ 
      run: | 
       cd build
       sed -i 's/const urlChoice = 0;/const urlChoice = 2;/g' make-front-end/public/js/basic.js
       cd make-front-end
       cnpm run build
       cd ../
       rm -rf ../webs/gitweb/
       mkdir ../webs/gitweb
       mv web/* ../webs/gitweb
    - name: Build ASFWebğŸ¥³
      run: |
       cd build
       sed -i 's/const urlChoice = 2;/const urlChoice = 0;/g' make-front-end/public/js/basic.js
       cd make-front-end
       cnpm run build
       mv ../web/* ../../webs

  CommitChanges:
  #commit å·®å¼‚
    needs: FontCompiler
    steps: 
    - name: CommitChangesğŸ’ƒ
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Auto Compile Font" -a
    - name: PushToRepoğŸ±â€ğŸ
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: auto

  


  Sync_To_Gitee:
    # åŒæ­¥è‡³Giteeæº
    if: always()
    needs: [FontCompiler,CompareDiffer]
    runs-on: ubuntu-latest
    steps:
    - name: Sync To GiteeğŸ±â€ğŸ‘¤
      uses: abersheeran/sync-gitee-mirror@v1-beta
      with:
           repository: peterpei1186861238/A-Soul-Database
           username: ${{ secrets.GITEEUSERNAME }}
           password: ${{ secrets.GITEEPASSWORD }}

  WebHooks:
    # å‘è®¢é˜…æœåŠ¡å™¨å‘é€webhook
    if: always()
    needs: [FontCompiler,CompareDiffer,Sync_To_Gitee]
    runs-on: ubuntu-latest
    env:
      DifferJson : ${{needs.CompareDiffer.outputs.output2}}
    steps:
    - name: Run sendWebhooks.py 
      run: python3 tools/GithubActions/sendWebhook/sendHooks.py "$DifferJson"
