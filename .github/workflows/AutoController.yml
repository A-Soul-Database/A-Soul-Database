name: AutoController@v2.0
# Asdbè‡ªåŠ¨åŒ–æ§åˆ¶å™¨

on:
  push:
    branches: [ auto ]
# è§¦å‘å™¨ä»…ä¸ºä¸»åˆ†æ”¯çš„pushæ“ä½œ

jobs:

  CompareDiffer:
  # ç¬¬ä¸€æ­¥å¯¹æ¯”å·®å¼‚
    runs-on: ubuntu-latest
    outputs: 
      output1: ${{ steps.Changer.outputs.WebUpdate }}
      output2: ${{ steps.Changer.outputs.ChangesJson }}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: 'Install requirements'
        run: |
         pip install -r tools/GithubActions/sendWebhook/requirements.txt
         
      - name: File Changes Action
        uses: trilom/file-changes-action@v1.2.4
        
      - id: Changer
        run: python3 tools/GithubActions/sendWebhook/differ.py
      # ${{ steps.Changer.outputs.WebUpdate }} ä¸ºbuildæºç æ˜¯å¦æ›´æ–°,åˆ™è‡ªåŠ¨ç¼–è¯‘æ–°ç‰ˆæœ¬
      # ${{ steps.Changer.outputs.ChangesJson }} å…·ä½“å·®å¼‚ jsonå­—ç¬¦ä¸²æ ¼å¼


  CommitChanges:
  #commit å·®å¼‚
    runs-on: ubuntu-latest
    needs: CompareDiffer
    steps: 
    - name: CommitChangesğŸ’ƒ
      env:
        BUILD: ${{needs.CompareDiffer.outputs.output1}}
      if: ${{env.BUILD == 1}}
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "CommitDiffer" -a
    - name: PushToRepoğŸ±â€ğŸ
      env:
        BUILD: ${{needs.CompareDiffer.outputs.output1}}
      if: ${{env.BUILD == 1}}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: auto

  Sync_To_Gitee:
    # åŒæ­¥è‡³Giteeæº
    if: always()
    needs: CommitChanges
    runs-on: ubuntu-latest
    steps:
    - name: Sync To GiteeğŸ±â€ğŸ‘¤
      uses: abersheeran/sync-gitee-mirror@v1-beta
      with:
           repository: peterpei1186861238/A-Soul-Database
           username: ${{ secrets.GITEEUSERNAME }}
           password: ${{ secrets.GITEEPASSWORD }}

  WebHooks:
    # å‘è®¢é˜…æœåŠ¡å™¨å‘é€webhook
    if: always()
    needs: [Sync_To_Gitee,CompareDiffer]
    runs-on: ubuntu-latest
    steps:
    - name: 'Check Out FIle'
      uses: actions/checkout@v2
    - name: 'Set up Python'
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: 'Install necessary dependencies'
      run: |
        pip install -r tools/GithubActions/sendWebhook/requirements.txt
    - name: Run sendWebhooks.py 
      env:
        DIFFERJSON: ${{needs.CompareDiffer.outputs.output2}}
      run: |
         python3 tools/GithubActions/sendWebhook/sendHooks.py "$DIFFERJSON"
