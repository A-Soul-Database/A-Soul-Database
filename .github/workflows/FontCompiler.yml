# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: FontCompiler

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.4.1
    - name: Install Depenidencies🥰
      run: |
       npm install cnpm -g
       cnpm install react-highlight-words
       cd make-front-end/
       cnpm install
       
    - name: Build GithubWeb🤠
      run: | 
       sed -i 's/const urlChoice = 0;/const urlChoice = 2;/g' make-front-end/public/js/basic.js
       sh update-front-end.sh
       rm -rf gitweb/
       mkdir gitweb
       mv web/* gitweb
    - name: Build ASFWeb🥳
      run: |
       sed -i 's/const urlChoice = 2;/const urlChoice = 0;/g' make-front-end/public/js/basic.js
       sh update-front-end.sh
    - name: CommitChanges💃
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Auto Compile Font" -a
    - name: PushToRepo🐱‍🏍
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: auto
