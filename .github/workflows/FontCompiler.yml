name: FontCompiler@v1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  WebHooks:
    runs-on: ubuntu-latest
    outputs: 
      output1: ${{ steps.Changer.outputs.WebUpdate }}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: 'Install requirements'
        run: |
         pip install -r tools/sendWebhook/requirements.txt
         
      - name: File Changes Action
        uses: trilom/file-changes-action@v1.2.4
        
      - name: RunChange
      - id: Changer
      
        run: |
            python3 tools/sendWebhook/main.py

  FontCompiler:
    needs : WebHooks
    #if: ${{ env.WebUpdate == "1"}}
    echo ${{needs.WebHooks.outputs.WebUpdate}}
    runs-on: ubuntu-latest
    #shell: bash
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.4.1
    - name: Install Depenidenciesü•∞
      shell: bash
      run: |
       cd build
       npm install cnpm -g
       cnpm install react-highlight-words
       cd make-front-end/
       cnpm install
       
    - name: Build GithubWebü§†
      run: | 
       cd build
       sed -i 's/const urlChoice = 0;/const urlChoice = 2;/g' make-front-end/public/js/basic.js
       cd make-front-end
       cnpm run build
       cd ../
       rm -rf ../webs/gitweb/
       mkdir ../webs/gitweb
       mv web/* ../webs/gitweb
    - name: Build ASFWebü•≥
      run: |
       cd build
       sed -i 's/const urlChoice = 2;/const urlChoice = 0;/g' make-front-end/public/js/basic.js
       cd make-front-end
       cnpm run build
       mv ../web/* ../../webs
    - name: CommitChangesüíÉ
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Auto Compile Font" -a
    - name: PushToRepoüê±‚Äçüèç
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: auto
        
  Sync_To_Gitee:
    
    if: always()
    needs: [FontCompiler,WebHooks]
    runs-on: ubuntu-latest
    steps:
    - name: Sync To Giteeüê±‚Äçüë§
      uses: abersheeran/sync-gitee-mirror@v1-beta
      with:
           repository: peterpei1186861238/A-Soul-Database
           username: ${{ secrets.GITEEUSERNAME }}
           password: ${{ secrets.GITEEPASSWORD }}
