# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: FontCompiler

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.4.1

    - run: npm install cnpm -g
    - run: cd make-front-end/
    - run: cnpm install
    - run: cnpm install react-highlight-words
    - run: cd ../
    - run: sed -i 's/const urlChoice = 0;/const urlChoice = 2;/g' make-front-end/public/js/basic.js
    - run: echo make-front-end/public/js/basic.js
    - run: cnpm run build
    - run: mv web/* gitweb/*
    - run: sed -i 's/const urlChoice = 2;/const urlChoice = 0;/g' make-front-end/public/js/basic.js
    - run: echo /home/A-Soul-Database/make-front-end/public/js/basic.js
    - run: cd make-front-end/
    - run: cnpm run build
    - run: echo /home/A-Soul-Database/web/index.html
