                  <img src="${cover}" style="height: 13vw;object-fit: cover;" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">${title}</h5>
                    <div class="card-text">${avatorHtml}<span class="badge bg-secondary">${activityHtml}</span></div>
